<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1 class = "VS"> Propulsion Speeds </h1> 
    </center>
    <div class="container">
      <div class="gauge" id = "gauge1">
        <div class="gauge__body">
          <div id="fill1" class="gauge__fill"></div>
          <div id="fill__hider1" class = "fill__hider"></div>
          <div class="gauge__cover"></div>
        </div>
      </div>

      <div class="gauge" id = "gauge2">
        <div class="gauge__body">
          <div id="fill2" class="gauge__fill"></div>
          <div id="fill__hider2" class = "fill__hider"></div>
          <div class="gauge__cover"></div>
        </div>
      </div>

      <div class="image">
        <img class="gears" src="settings-gears.png" alt="" />
      </div>

      <div class="gauge" id = "gauge3">
        <div class="gauge__body">
          <div id="fill3" class="gauge__fill"></div>
          <div id="fill__hider3" class = "fill__hider"></div>
          <div class="gauge__cover"></div>
        </div>
      </div>

      <div class="gauge" id = "gauge4">
        <div class="gauge__body">
          <div id="fill4" class="gauge__fill"></div>
          <div id="fill__hider4" class = "fill__hider"></div>
          <div class="gauge__cover"></div>
        </div>
      </div>
    </div>
    <h1 class = "V2"> Status: <span class = "name" id = "status"> Inactive </span></h1>
    <script src="script.js"></script>
  </body>
</html>
