<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1 class = "VS"> Propulsion Speeds </h1> 
    </center>
    <div class="animated-bar"></div><br>
    <div class="container">
      <div class="gauge" id = "gauge1">
        <div class="gauge__body">
          <div id="fill1" class="gauge__fill"></div>
          <div id="fill__hider1" class = "fill__hider"></div>
          <div class="gauge__cover"> 0 </div>
        </div>
      </div>
      <div class="gauge" id = "gauge2">
        <div class="gauge__body">
          <div id="fill2" class="gauge__fill"></div>
          <div id="fill__hider2" class = "fill__hider"></div>
          <div class="gauge__cover"> 0 </div>
        </div>
      </div>
      <h1 class="V1"> Forward Left </h1>
      <h1 class="V3"> Forward Right </h1>
      <div class="image">
        <img class="gears" src="rover.svg" alt="" />
      </div>
      <h1 class="V4"> Backward Left </h1>
      <h1 class="V5"> Backward Right </h1>
      <div class="gauge" id = "gauge3">
        <div class="gauge__body">
          <div id="fill3" class="gauge__fill"></div>
          <div id="fill__hider3" class = "fill__hider"></div>
          <div class="gauge__cover"> 0 </div>
        </div>
      </div>

      <div class="gauge" id = "gauge4">
        <div class="gauge__body">
          <div id="fill4" class="gauge__fill"></div>
          <div id="fill__hider4" class = "fill__hider"></div>
          <div class="gauge__cover"> 0 </div>
        </div>
      </div>
    </div>
    <div class = "popup" onclick="myFunction()"> 
      <img class = "I" src = "qmark.png">
      <span class = "popuptext" id = "myPopup"> 
        <div class="note-title">  Propulsion  </div>
          <div class = "note"> &#8226 Press the "Enter" key on the terminal to start the script </div>
          <div class = "note"> &#8226 Press the "p" key to activate the propulsion module </div>
          <div class = "note"> &#8226 Use the UP, DOWN, LEFT and RIGHT keys to control the rover </div>
      </span>
    </div>
    <h1 class = "V2"> Status: <span class = "name" id = "status"> Inactive </span></h1>
    <script src="script.js"></script>
  </body>
</html>
